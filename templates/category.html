{% extends 'base.html' %}

{% block title %}Товары категории {{ category.name }}{% endblock %}

{% block content %}
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Товары категории {{ category.name }}</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for product in products %}
                <div class="card rounded-lg shadow-md overflow-hidden">
                    <img src="{{ url_for('static', filename='uploads/' + product.id|string + '/' + product.image) }}" 
                         class="w-full h-48 object-cover" alt="{{ product.name }}">
                    <div class="p-4">
                        <h5 class="text-xl font-bold mb-2">
                            <a href="{{ url_for('product_details', product_id=product.id) }}" 
                               class="hover:text-blue-500">
                                {{ product.name }}
                            </a>
                        </h5>
                        <p class="text-gray-600 mb-2">{{ product.price }} руб.</p>
                        <a href="{{ url_for('product_details', product_id=product.id) }}" 
                           class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Подробнее
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
